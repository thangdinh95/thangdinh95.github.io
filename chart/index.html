<!DOCTYPE html>
<html>
<head>
	<title>Chart</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="wrapper">
<!-- start button -->
	<div id="button">
		<button class="button">Col 1</button>
		<button class="button">Col 2</button>
		<button class="button">Col 3</button>
		<button class="button">Col 4</button>
		<button class="button">Col 5</button>
	</div>
<!-- end button -->

<!-- start leftarea -->
	<div id="wrapper-left">
		<div id="leftarea">
			<button class="button-left-1">Col 1</button> <a href="#">
			<img src="image/cancel.png" width="20px" height="20px"></a>
			<button class="button-left-2">Col 2</button> <a href="#">
			<img src="image/cancel.png" width="20px" height="20px"></a>
		</div>
	</div>
<!-- end leftarea -->

<!-- start chart -->
	<div id="wrapper-right">
		<div id="rightchart">
			<canvas id="myChart" width="600" height="300"></canvas>
			<script type="text/javascript" src="js/Chart.bundle.js"></script>
			<script type="text/javascript" src="js/Chart.bundle.min.js"></script>
			<script>
				var ctx = document.getElementById("myChart");
				var myChart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: ["1", "2", "3", "4"],
						datasets: [{
							label: 'Col 1',
							data: [2, 5, 8, 10],
							backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(255, 206, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
							'rgba(255,99,132,1)',
							'rgba(54, 162, 235, 1)',
							'rgba(255, 206, 86, 1)',
							'rgba(75, 192, 192, 1)',
							'rgba(153, 102, 255, 1)',
							'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
						} , {
							label: 'Col 2',
							data: [1, 4, 2, 9],
							backgroundColor: [
							
							'rgba(0,0,255,0.3)'
							],
							borderColor: [
							'rgba(0,0,255,0.3)'
							],
							borderWidth: 1
						}]
					},
					options: {
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero:true
								}
							}]
						}
					}
				});
			</script>
		</div>
	</div>
<!-- end chart -->
</div>


</body>
</html>
