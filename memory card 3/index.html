<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Card</title>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<audio id="win">
    <source src="audio/win.mp3" type="audio/mpeg">
</audio>

<audio id="wrong">
    <source src="audio/wrong.mp3" type="audio/mpeg">
</audio>

<audio id="theme">
    <source src="audio/themesong.mp3" type="audio/mpeg">
</audio>

<audio id="button">
    <source src="audio/button1.mp3" type="audio/mpeg">
</audio>

<audio id="losereffect">
    <source src="audio/loser.mp3" type="audio/mpeg">
</audio>

<audio id="winnereffect">
    <source src="audio/winner.mp3" type="audio/mpeg">
</audio>

<div id="snow">
<div class="wrap">
	<div class="content">

	<div class="mode" style="display: block">
		<div class="dialog">
			<h1>MEMORY CARD</h1>
			<p>Chose play mode</p>
			<button id="green" onclick="easy()">EASY</button>
			<button id="blue" onclick="medium()">MEDIUM</button>
			<button id="red" onclick="hard()">HARD</button>
		</div>
	</div>

	<div class="mode loser" style="display: none">
		<div class="dialog">
			<h1>You failed</h1>
			<img src="image/loky.png" width="200px" height="142px">
			<br><br>
			<button id="green" onclick="playagain()">Play again</button>
		</div>
	</div>

	<div class="mode winner" style="display: none;">
		<div class="dialog">
			<h1>You are</h1>
			<img src="image/aveng.png" width="400px" height="100px">
			<br><br>
			<button id="red" onclick="playagain()">Play again</button>

		</div>
	</div>
	
	<div class="progress">
	</div>

	<div class="grid">
	</div>

	</div>

</div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
</body>
</html>
