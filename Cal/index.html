<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div id="cal">
			<div class="box1">
				<div class="brand">
					<h1> DOM Calculator </h1>
				</div>


				<div class="screen">
					<b id = "result"></b>
				</div>


				<div class="button">
					<button id="red">AC</button>
					<button id="red1">CE</button>
					<button onclick="press(this)">/</button>
					<button onclick="press(this)">*</button>
					<button onclick="press(this)">7</button>
					<button onclick="press(this)">8</button>
					<button onclick="press(this)">9</button>
					<button onclick="press(this)">-</button>
					<button onclick="press(this)">4</button>
					<button onclick="press(this)">5</button>
					<button onclick="press(this)">6</button>
					<button onclick="press(this)">+</button>
					<div class="right">
					<button onclick="press(this)">1</button>
					<button onclick="press(this)">2</button>
					<button onclick="press(this)">3</button> <br>
					<button onclick="press(this)" id ="wid">0</button>
					<button onclick="press(this)">.</button>
					</div>
					<div class="left">
					<button id="equal">=</button>
					</div>
				</div>


			</div>
		</div>
	</div>


<script type="text/javascript" src="stylejs.js"></script>
</body>
</html>
